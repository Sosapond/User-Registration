<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <form id="form">
            <h1 class="login-header">Login Form</h1>
            <div class="main_div">
                <div class="input_control">
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="Username" type="text" required>
                </div>

                <div class="input_control">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Enter password" type="password" required>

                </div>

            </div>
            <button class="login" onclick="login()">Login</button>
            <p><a href="https://az01902191.schoolwires.net"> Forgot password </a></p>
            <a class="register" href="register.html">Register Now</a>
        </form>
    </div>
</body>

</html>
